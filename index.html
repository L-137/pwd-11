<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        #container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        #logo {
            width: 70px;
            height: auto;
            flex-shrink: 0;
        }

        .header-text {
            flex: 1;
            text-align: center;
        }

        .universitas {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .alamat-univ {
            font-size: 12px;
            font-style: italic;
            margin-bottom: 0;
        }

        #garis {
            border-top: 3px solid #000080;
            margin-bottom: 20px;
        }

        .judul-form {
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .form-group {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .label {
            width: 150px;
            font-size: 13px;
            padding-top: 5px;
        }

        .titik-dua {
            width: 20px;
            text-align: center;
            padding-top: 5px;
        }

        .input-field {
            flex: 1;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            font-size: 13px;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 25px;
            margin: 0 5px;
            border: 1px solid #666;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 13px;
        }

        .btn:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <img id="logo" src="logo-unindra.png" alt="Logo UNINDRA">
            <div class="header-text">
                <div class="universitas">UNIVERSITAS INDRAPRASTA PGRI</div>
                <div class="universitas">(UNINDRA)</div>
                <div class="alamat-univ">Jl. Nangka No.58 Tanjung Barat - Jakarta</div>
            </div>
        </div>
        
        <div id="garis"></div>
        
        <div class="judul-form">BIODATA MAHASISWA</div>
        
        <form>
            <div class="form-group">
                <label class="label">NAMA</label>
                <span class="titik-dua">:</span>
                <div class="input-field">
                    <input type="text" name="nama">
                </div>
            </div>
            
            <div class="form-group">
                <label class="label">ALAMAT</label>
                <span class="titik-dua">:</span>
                <div class="input-field">
                    <textarea name="alamat"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label class="label">TANGGAL LAHIR</label>
                <span class="titik-dua">:</span>
                <div class="input-field">
                    <input type="text" name="tanggal_lahir" placeholder="mm/dd/yyyy">
                </div>
            </div>
            
            <div class="form-group">
                <label class="label">TELP</label>
                <span class="titik-dua">:</span>
                <div class="input-field">
                    <input type="text" name="telp">
                </div>
            </div>
            
            <div class="form-group">
                <label class="label">EMAIL</label>
                <span class="titik-dua">:</span>
                <div class="input-field">
                    <input type="email" name="email">
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn">SIMPAN</button>
                <button type="reset" class="btn">BATAL</button>
            </div>
        </form>
    </div>
</body>
</html>
